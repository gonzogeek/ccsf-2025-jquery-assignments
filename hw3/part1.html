<!DOCTYPE html>

    <meta charset="utf-8" />

      name="description"
      content="Homework 3 Part 1 for JavaScript, jQuery, AJAX course at CCSF"

    <title>JavaScript - Homework 3</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
    <script src="js/part1.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="sidebar">
        <a class="button" href="../index.html">homepage</a>
        <h2>Homeworks</h2>
        <div class="homeworks">
          <a class="button" href="../hw2.html">homework 2</a>
          <a class="button" href="../hw3.html">homework 3</a>
          <a class="button">homework 4</a>
          <a class="button">homework 5</a>
          <a class="button">homework 6</a>
          <a class="button">homework 7</a>
          <a class="button">homework 8</a>
        </div>
      </div>
      <div class="content">
        <div class="panel">
          <h1>CNIT 133 Homework 3 - Functions</h1>
        </div>
        <div class="panel">
          <h2>Part 1 - Student Grades</h2>
          <form name="myform" id="myform">
            <table>
              <tr>
                <td><label for="hwkAvg">Homework Average:</label></td>
                <td>
                  <input type="text" name="hwkAvg" id="hwkAvg" size="10" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="midTermScore">Mid-Term Exam Score:</label>
                </td>
                <td>
                  <input
                    type="text"
                    name="midTermScore"
                    id="midTermScore"
                    size="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="finalExamScore">Final Exam Score:</label></td>
                <td>
                  <input
                    type="text"
                    name="finalExamScore"
                    id="finalExamScore"
                    size="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="participationScore">Participation:</label></td>
                <td>
                  <input
                    type="text"
                    name="participationScore"
                    id="participationScore"
                    size="10"
                  />
                </td>
              </tr>
            </table>
            <br />
            <input type="submit" value="SUBMIT" />
            <input type="reset" onclick="reset()" value="RESET" />
            <br />
            <br />
            <div id="response"></div>
          </form>
        </div>
        <div class="panel">
          <a class="button" href="../hw3.html">back to homework 3 main page</a>
        </div>
      </div>
    </div>
