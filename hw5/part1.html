      <div class="content">
        <div class="panel">
          <h1>CNIT 133 Homework 5 - Arrays</h1>
        </div>
        <div class="panel">
          <h2>Part 1 - Data Submission</h2>
          <form>
            <div class="inner-content">
              <label for="name" class="main-label">Name</label>
              <input name="name" id="name" />
            </div>
            <div class="inner-content">
              <label for="age" class="main-label">Age</label>
              <div>
                <input type="radio" id="ageRange1" name="age" />
                <label for="ageRange1">less than 21</label><br />
              </div>
              <div>
                <input type="radio" id="ageRange2" name="age" />
                <label for="ageRange2">between 21 and 50</label><br />
              </div>
              <div>
                <input type="radio" id="ageRange3" name="age" />
                <label for="ageRange3">older than 50</label>
              </div>
            </div>
            <div class="inner-content">
              <label for="browser" class="main-label">Browser</label>
              <div>
                <input type="checkbox" id="browser1" name="browser" />
                <label for="browser1">Firefox</label><br />
              </div>
              <div>
                <input type="checkbox" id="browser2" name="browser" />
                <label for="browser2">Edge</label><br />
              </div>
              <div>
                <input type="checkbox" id="browser3" name="browser" />
                <label for="browser3">Chrome</label>
              </div>
              <div>
                <input type="checkbox" id="browser4" name="browser" />
                <label for="browser4">Safari</label>
              </div>
            </div>
            <div class="inner-content">
              <label for="genres">Choose your favorite movie genre:</label>
              <select id="genres" name="genres">
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="documentary">Documentary</option>
                <option value="science-fiction">Science Fiction</option>
              </select>
            </div>
            <input type="submit" value="SUBMIT" />
            <input type="reset" onclick="reset()" value="RESET" />
            <br />
            <br />
            <div id="response"></div>
          </form>
        </div>
        <div class="panel">
          <a class="button" href="../hw5.html">back to homework 5 main page</a>
        </div>
